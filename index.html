<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Play</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
    <script type="text/javascript" src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="jcanvas.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.theme.css">
</head>

<body>
    <canvas id="canvas" width="600" height="600"><div id="draggable"></div></canvas>
    <img src="logo.png" id="logo">

<div id="controls">
    <p><label>Fill: <input id="fillBox" type="checkbox" checked="checked"></label></p>

    <div class="lightBorder">
      <!--  <p><input type="radio" name="shape" value="line" checked="checked">Line</p> -->
        <p><input type="radio" name="shape" value="circle">Circle</p>
        <p><input type="radio" name="shape" value="polygon">Square</p>
    </div>

</div>

<script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
</body>
</html>
